db_file         "~/.config/mpd/database"
log_file        "~/.config/mpd/mpd.log"
pid_file        "~/.config/mpd/pid"
state_file      "~/.config/mpd/state"
sticker_file    "~/.config/mpd/sticker.sql"

music_directory "~/Music"
auto_update     "yes"

audio_output {
    type    "pulse"
    name    "pulse audio"
}

audio_output {
    type    "fifo"
    name    "Visualizer Feed"
    path    "/tmp/mpd.fifo"
    format  "44100:16:2"
}

